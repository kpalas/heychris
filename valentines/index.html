<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed from height to min-height */
            background-color: #5c0e18; /* Dark Red Background */
            margin: 0;
            overflow-y: auto; /* Changed to allow vertical scrolling */
            text-align: center;
            padding: 20px; /* Added padding so content isn't on the edge */
            box-sizing: border-box;
        }

        .container {
            position: relative;
            z-index: 10; 
            width: 100%;
            max-width: 600px; /* Keeps it neat on desktop */
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2; /* Helps text not overlap */
        }

        img {
            max-width: 100%; /* Ensures image fits on small screens */
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to stack on small screens */
            margin-bottom: 50px; /* Extra space at bottom for scrolling */
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevents text from breaking weirdly */
        }

        #yesBtn {
            background-color: #4caf50; 
            color: white;
        }

        #noBtn {
            background-color: #f44336; 
            color: white;
        }

        .hidden {
            display: none;
        }

        /* --- HEART ANIMATION --- */
        #heart-container {
            position: fixed; /* Keep this fixed so hearts cover everything */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            top: -10vh;
            color: #ffffff;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                top: 110vh;
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="heart-container" class="hidden"></div>

    <div class="container">
        <div id="question-screen">
            <img id="main-image" src="SUZI1812.jpg" alt="pookie">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="handleYes()">Yes</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <img src="https://media1.tenor.com/m/30_066GE9x0AAAAd/rock-lee-naruto.gif" alt="rock lee">
            <h1>yay see you saturday üòù i love you </h1>
        </div>
    </div>

    <script>
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartContainer = document.getElementById('heart-container');

        let noClickCount = 0;
        
        const noTexts = ["Why?", "bro?", "bro pls", "ur taking the pih","steak?", "why not?" , "i see how it is", "...", "ur violating", "ü•π", "mommy pls"];

        function handleNo() {
            noClickCount++;
            if (noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
            } else {
                noBtn.innerText = noTexts[noTexts.length - 1];
            }
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYes() {
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            startHeartAnimation();
        }

        function startHeartAnimation() {
            heartContainer.classList.remove('hidden');
            const numHearts = 300; 

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§'; 
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                
                heart.style.animationDuration = Math.random() * 5 + 3 + 's'; 
                
                heart.style.animationDelay = Math.random() * 30 + 's'; 
                
                heartContainer.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
